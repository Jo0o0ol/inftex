<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Добавить событие</title>
</head>

<body>
    <div class="container">
        <h1>Добавить новое событие</h1>
        <form id="eventForm">
            <input type="text" id="title" placeholder="Название" required>
            <input type="date" id="date" required>
            <select id="category" required>
                <option value="" disabled selected>Выберите категорию</option>
                <option value="Личные">Личные</option>
                <option value="Рабочие">Рабочие</option>
                <option value="Общественные">Общественные</option>
            </select>
            <textarea id="description" placeholder="Описание"></textarea>
            <button type="submit">Сохранить</button>
        </form>
        <button onclick="window.location.href='main.html'">Назад</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
